<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Socio</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .login-container {
            background: #fff;
            padding: 2em;
            max-width: 350px;
            margin: 5em auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.7em;
            margin: 0.5em 0 1em 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.7em;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .mensaje { margin-top: 1em; color: #d00; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Socio</h2>
        <form id="loginForm">
            <label for="ID_Persona">ID Persona</label>
            <input type="text" id="ID_Persona" name="ID_Persona" required>
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
        <div class="mensaje" id="mensaje"></div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const ID_Persona = document.getElementById('ID_Persona').value;
            const password = document.getElementById('password').value;
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = '';
            try {
                const res = await fetch('https://localhost:3000/login_socio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ID_Persona, password })
                });
                const data = await res.json();
                if (res.ok) {
                    mensaje.style.color = 'green';
                    mensaje.textContent = data.mensaje;
                } else {
                    mensaje.style.color = '#d00';
                    mensaje.textContent = data.mensaje || 'Error en el login';
                }
            } catch (err) {
                mensaje.style.color = '#d00';
                mensaje.textContent = 'No se pudo conectar al servidor';
            }
            // Limpiar los campos del formulario
            document.getElementById('loginForm').reset();
        });
    </script>
</body>
</html>
